<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, height=1920">
    <style>
        /* Embedded Tamil font - Noto Sans Tamil */
        @font-face {
            font-family: 'TamilFont';
            src: url('../assets/fonts/NotoSansTamil-Bold.ttf') format('truetype'),
                 local('Nirmala UI Bold'), local('NirmalaUI-Bold'), local('Nirmala UI');
            font-weight: bold;
        }
        @font-face {
            font-family: 'TamilFont';
            src: url('../assets/fonts/NotoSansTamil-Regular.ttf') format('truetype'),
                 local('Nirmala UI'), local('NirmalaUI'), local('Latha'), local('Vijaya');
            font-weight: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1080px;
            height: 1920px;
            overflow: hidden;
            font-family: 'TamilFont', 'Nirmala UI', 'Latha', 'Vijaya', 'Tamil MN', 'Arial Unicode MS', sans-serif;
            position: relative;
            background: #ffffff;
        }

        /* Video placeholder - This area will show the actual video */
        .video-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 1;
        }

        /* Minimal top line */
        .top-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #000000 0%, #4a4a4a 100%);
            z-index: 2;
        }

        /* Simple date badge */
        .date-badge {
            position: absolute;
            top: 40px;
            right: 60px;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 26px;
            font-weight: 500;
            z-index: 3;
            backdrop-filter: blur(10px);
        }

        /* Minimalist headline */
        .headline-container {
            position: absolute;
            bottom: 200px;
            left: 60px;
            right: 60px;
            z-index: 3;
        }

        .headline {
            background: rgba(255, 255, 255, 0.95);
            padding: 45px 50px;
            border-left: 8px solid #000000;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.15);
        }

        .headline-text {
            font-size: 50px;
            font-weight: 300;
            color: #1a1a1a;
            line-height: 1.5;
            letter-spacing: -0.5px;
        }

        /* Simple location tag */
        .location-container {
            position: absolute;
            bottom: 80px;
            left: 60px;
            display: {{show_location}};
            z-index: 3;
        }

        .location {
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 18px 35px;
            border-radius: 50px;
            font-size: 30px;
            font-weight: 400;
            backdrop-filter: blur(10px);
        }

        .location-icon {
            font-size: 30px;
            margin-right: 12px;
        }

        /* Minimal bottom accent */
        .bottom-accent {
            position: absolute;
            bottom: 0;
            left: 60px;
            width: 200px;
            height: 4px;
            background: #000000;
            z-index: 2;
        }
    </style>
</head>
<body>
    <!-- Video Placeholder - Backend will composite video here -->
    <div class="video-placeholder"></div>

    <!-- Minimal Top Line -->
    <div class="top-line"></div>

    <!-- Date Badge -->
    <div class="date-badge">{{date}}</div>

    <!-- Headline -->
    <div class="headline-container">
        <div class="headline">
            <div class="headline-text">{{headline}}</div>
        </div>
    </div>

    <!-- Location -->
    <div class="location-container">
        <div class="location">
            <span class="location-icon">üìç</span>
            <span>{{location}}</span>
        </div>
    </div>

    <!-- Bottom Accent -->
    <div class="bottom-accent"></div>
</body>
</html>
