<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, height=1920">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tamil:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1080px;
            height: 1920px;
            overflow: hidden;
            font-family: 'Noto Sans Tamil', 'Lohit Tamil', 'Tamil MN', 'Arial Unicode MS', Arial, sans-serif;
            position: relative;
        }

        /* Video placeholder - This area will show the actual video */
        .video-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 1;
        }

        /* Top bar with golden gradient */
        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 280px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            z-index: 2;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        /* Logo area */
        .logo {
            position: absolute;
            top: 40px;
            right: 60px;
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 3;
        }

        .logo-text {
            font-size: 32px;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Date display */
        .date {
            position: absolute;
            top: 180px;
            left: 60px;
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            z-index: 3;
        }

        /* Headline section */
        .headline-container {
            position: absolute;
            bottom: 250px;
            left: 60px;
            right: 60px;
            z-index: 3;
        }

        .headline {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 50px;
            border-left: 10px solid #FFD700;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        }

        .headline-text {
            font-size: 52px;
            font-weight: bold;
            color: #2c2c2c;
            line-height: 1.4;
            text-transform: uppercase;
        }

        /* Location section */
        .location-container {
            position: absolute;
            bottom: 80px;
            left: 60px;
            display: {{show_location}};
            z-index: 3;
        }

        .location {
            background: rgba(255, 215, 0, 0.95);
            padding: 20px 40px;
            border-radius: 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .location-text {
            font-size: 38px;
            font-weight: bold;
            color: #2c2c2c;
        }

        .location-icon {
            font-size: 38px;
            margin-right: 15px;
        }
    </style>
</head>
<body>
    <!-- Video Placeholder - Backend will composite video here -->
    <div class="video-placeholder"></div>

    <!-- Top Bar with Golden Gradient -->
    <div class="top-bar"></div>

    <!-- Logo -->
    <div class="logo">
        <div class="logo-text">NEWS</div>
    </div>

    <!-- Date -->
    <div class="date">{{date}}</div>

    <!-- Headline -->
    <div class="headline-container">
        <div class="headline">
            <div class="headline-text">{{headline}}</div>
        </div>
    </div>

    <!-- Location -->
    <div class="location-container">
        <div class="location">
            <span class="location-icon">üìç</span>
            <span class="location-text">{{location}}</span>
        </div>
    </div>
</body>
</html>
