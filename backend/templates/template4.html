<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, height=1920">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1080px;
            height: 1920px;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            position: relative;
            background: transparent;  /* Important: transparent background */
        }

        /* Dark red border around entire frame */
        .border-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 20px solid #5c1a1a;
            z-index: 2;
            pointer-events: none;
            box-sizing: border-box;
        }

        /* Red/maroon gradient top section */
        .top-section {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            height: 280px;
            background: linear-gradient(180deg, #c43b00 0%, #8b2500 100%);
            z-index: 3;
        }

        /* Lighter gradient overlay for depth */
        .top-gradient-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            height: 140px;
            background: linear-gradient(180deg, rgba(196, 59, 0, 0.5) 0%, transparent 100%);
            z-index: 4;
        }

        /* Logo in top right of video area */
        .logo-container {
            position: absolute;
            top: 320px;  /* Below red section */
            right: 60px;
            z-index: 5;
        }

        .logo-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;  /* Make it circular */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            border: 3px solid white;
        }

        /* Date in top section */
        .date {
            position: absolute;
            top: 220px;
            left: 80px;
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
            z-index: 5;
        }

        /* Headline */
        .headline-container {
            position: absolute;
            bottom: 300px;
            left: 60px;
            right: 60px;
            z-index: 5;
        }

        .headline {
            background: rgba(245, 240, 232, 0.98);  /* Cream with slight transparency */
            padding: 45px 50px;
            border: 5px solid #8b2500;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
        }

        .headline-text {
            font-size: 52px;
            font-weight: bold;
            color: #3d2817;
            line-height: 1.4;
            text-align: center;
            text-transform: uppercase;
        }

        /* Location at bottom */
        .location-container {
            position: absolute;
            bottom: 120px;
            left: 60px;
            right: 60px;
            display: {{show_location}};
            z-index: 5;
        }

        .location {
            background: rgba(92, 26, 26, 0.95);  /* Dark red with transparency */
            padding: 25px 45px;
            border-radius: 50px;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        .location-text {
            font-size: 38px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
        }

        .location-icon {
            font-size: 38px;
            margin-right: 12px;
        }
    </style>
</head>
<body>
    <!-- Video will show through transparent background -->

    <!-- Dark Red Border Frame -->
    <div class="border-frame"></div>

    <!-- Red/Maroon Top Section -->
    <div class="top-section"></div>
    <div class="top-gradient-overlay"></div>

    <!-- Tiruvarur Updates Logo -->
    <div class="logo-container">
        <img src="../assets/tiruvarur_logo.png"
             alt="Tiruvarur Updates"
             class="logo-img"
             onerror="this.style.display='none'">
    </div>

    <!-- Date -->
    <div class="date">{{date}}</div>

    <!-- Headline (semi-transparent background) -->
    <div class="headline-container">
        <div class="headline">
            <div class="headline-text">{{headline}}</div>
        </div>
    </div>

    <!-- Location (semi-transparent background) -->
    <div class="location-container">
        <div class="location">
            <span class="location-icon">üìç</span>
            <span class="location-text">{{location}}</span>
        </div>
    </div>
</body>
</html>
