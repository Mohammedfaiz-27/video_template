<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, height=1920">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1080px;
            height: 1920px;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            position: relative;
            background: transparent; /* Transparent for video overlay */
        }

        /* --- THE FRAME STYLING --- */

        /* The Main Red Header Block */
        .header-block {
            position: absolute;
            top: 0px;
            left: 20px;
            right: 20px;
            height: 300px; /* Adjust height based on preference */
            background: linear-gradient(180deg, #7a200d 0%, #7a200d 0%, #7a200d 100%); /* Red/Maroon Gradient */
            background-color: #7a200d;
            
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            border-bottom: 4px solid #5c1a1a;
        }

        /* The Thin Red Border for Sides and Bottom */
        .border-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 20px solid #7a200d; /* Dark Red border color */
            border-top: none; /* Header block handles the top */
            z-index: 1;
            pointer-events: none;
        }

        /* --- CONTENT PLACEMENT --- */

        /* 1. HEADLINE (Inside the Top Header) */
        .headline-container {
            width: 100%;
            text-align: center;
        }

        .headline-text {
            font-size: 55px;
            font-weight: 800;
            color: #ffffff;
            text-transform: uppercase;
            line-height: 1.3;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6);
            /* Clamp text to ensure it fits */
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* 2. LOGO (Top Right, below header) */
        .logo-container {
            position: absolute;
            top: 330px; /* Just below the 300px header + border */
            right: 40px;
            z-index: 10;
        }

        .logo-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 4px solid #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.6);
            background: #000; /* Fallback if transparent png */
        }

        /* Wrapper for Bottom Info */
        .bottom-info-container {
            position: absolute;
            bottom: 40px; /* Above the bottom border */
            left: 40px;
            right: 40px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            z-index: 5;
        }

        /* 3. LOCATION (Bottom Left) */
        .location-box {
            background: linear-gradient(90deg, #8b2500 0%, #a32a0d 100%);
            padding: 15px 40px;
            border-radius: 50px;
            border: 2px solid #fff;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.5);
            display: {{show_location}}; /* Controlled by variable */
            max-width: 600px; /* Limit box width */
        }

        .location-text {
            color: white;
            font-size: 28px; /* Slightly smaller for longer text */
            font-weight: bold;
            display: flex;
            align-items: center;
            text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
            word-wrap: break-word; /* Wrap long words */
            overflow-wrap: break-word; /* Break long text */
            line-height: 1.2;
        }

        .location-icon {
            margin-right: 10px;
            font-size: 28px;
            flex-shrink: 0; /* Keep icon size fixed */
        }

        /* 4. DATE (Bottom Right) */
        .date-box {
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent black backing */
            padding: 15px 30px;
            border-radius: 10px;
            border-left: 5px solid #a32a0d;
        }

        .date-text {
            color: white;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            font-family: 'Courier New', monospace; /* Monospace for digital clock look */
            letter-spacing: 1px;
        }

    </style>
</head>
<body>

    <div class="border-frame"></div>

    <div class="header-block">
        <div class="headline-container">
            <div class="headline-text">{{headline}}</div>
        </div>
    </div>

    <div class="logo-container">
        <img src="../assets/tiruvarur_logo.png" 
             alt="Logo" 
             class="logo-img"
             onerror="this.style.display='none'">
    </div>

    <div class="bottom-info-container">
        
        <div class="location-box">
            <div class="location-text">
                <span class="location-icon">üìç</span>
                {{location}}
            </div>
        </div>

        <div class="date-box">
            <div class="date-text">{{date}}</div>
        </div>

    </div>

</body>
</html>
